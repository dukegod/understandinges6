<!doctype html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta width="device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>es6</title>
</head>
<body>



	<!-- 加载Traceur编译器 -->
<script src="http://google.github.io/traceur-compiler/bin/traceur.js"
        type="text/javascript"></script>
<!-- 将Traceur编译器用于网页 -->
<script src="http://google.github.io/traceur-compiler/src/bootstrap.js"
        type="text/javascript"></script>
<!-- 打开实验选项，否则有些特性可能编译不成功 -->
<script>
        // traceur.options.experimental = true;
</script>

<script type="module">
	 'use strict';
	var colors = [ "red", "green", "blue" ];
	var [ firstColor, secondColor ] = colors;
	console.log(firstColor);        // "red"
	console.log(secondColor);       // "green"

	var op ={
		a: 'aa',
		b: 'bb',
		c: {
			cc:'ccc',
		}
	}

	var { a, b, c:{cc}} = op;

	console.log(a);
	console.log(b);
	console.log(cc);


	var arrs = ['arraa', 'arrb' ,['arrinner1','arrinner2']];

	var [ar1, ar2, [iner1,iner2]] = arrs;
	console.log(ar1);
	console.log(ar2);
	console.log(iner1);
	console.log(iner2);


// mix destructuring 

var mix = {
	name: 'lh',
	age: 18,
	hobby: ['football','basketball','dota'],
	time: {
		am: 'work',
		pm: 'playing'
	}
}
var {name, age, hobby:[foot,foot2], time:{am,pm}} = mix;
console.log(name);
console.log(age);
// console.log(hobby);
console.log(am);
console.log(foot);
console.log(foot2);
console.log(pm);













</script>

</body>
</html>
